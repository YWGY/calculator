<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Calculator</title>
    <link href="index.css" rel="stylesheet">
    <script src="index.html" defer></script>
</head>
<body>
    <div class="calculator-grid">
        <div class="calculator-show">
            <div class="previous-open"></div>
            <div class="current-open"></div>
        </div>
        <button class="span-button">AC</button>
        <button>DEL</button>
        <button>/</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>*</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>+</button>
        <button>7</button>
        <button>*</button>
        <button>8</button>
        <button>9</button>
        <button>-</button>
        <button>.</button>
        <button>0</button>
        <button class="span-button">=</button>
    </div>
</body>
</html>
